<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harborwood University</title>
    <link rel="stylesheet" href="./styles/loginPage.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <form>
        <center>
            <img src="./images/Gemini_Generated_Image_d26xkbd26xkbd26x.png" class="uniLogo" alt="Uni Logo">

            <br>

            <h1>Harborwood University</h1>

            <br>

            <label><Strong>Username</Strong></label>
            <br>
            <input type="text" required="true" class="username" id="username" placeholder="Enter your username">
                
            <br>
        
            <label><strong>Password</strong></label>
            <br>
            <input type="password" required="true" class="password" id="password" placeholder="Enter your password">

            <br>

            <button type="button" id="loginBtn">Login</button>
            <div id="error"></div>
        </center>
    </form>
    
    <script src="./script/loginScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
    integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
</body>
</html>
